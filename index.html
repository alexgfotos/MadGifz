    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        $("#blank").keyup(function (event) {
            if (event.keyCode === 13) {
                $("#next-button").click();
                $("#submit").click();
            }
        })

        var madlibz;
        var count = 0;
        var madlibzValue = [];
        function startGame() {
            count = 0;
        }
        function generate() {
            console.log("generate");
            var totalCount = parseInt(localStorage.getItem("totalCount"));
            console.log(totalCount, madlibzValue);
            for (var i = 0; i < totalCount; i++) {

                if (i % 2 == 0) {
                    console.log(madlibzValue[i]);
                    var sentence = $("<h2>");
                    sentence.text(madlibzValue[i]);
                    $("#fill-blank").append(sentence);

                    var image = $("<img>")
                    image.attr("src", localStorage.getItem(i));
                    $("#fill-blank").append(image)
                    console.log(localStorage.getItem(i));


                }
                else if (i % 2 == 1) {                    
                    var sentence = $("<h2>");
                    sentence.text(madlibzValue[i]);
                    $("#fill-blank").append(sentence);

                    var image = $("<img>")
                    image.attr("src", localStorage.getItem(i));
                    $("#fill-blank").append(image)
                    console.log(localStorage.getItem(i));
                    console.log(madlibzValue[i]);

                }

            }

        }
        // Event listener for our cat-button
        $("#next-button").on("click", function () {
            event.preventDefault();

            var blank = $("#blank").val().trim();
            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=mAZatgWo6T9hgzFNKRIFDeLp5AIdXStq&tag=" + blank;
            $("#blank").val("");

            if (count > madlibz.blanks.length) {
                $("#next-button").hide();
                var finishButton = $("<button>");
                finishButton.text("Finish!");
                finishButton.attr("class", "button");
                $("#input-box").append(finishButton);

                finishButton.on("click", function () {
                    generate();
                })




            }

            $("#blank").attr("placeholder", madlibz.blanks[count])



            // Perfoming an AJAX GET request to our queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })


                // After the data from the AJAX request comes back
                .then(function (response) {


                    // Saving the image_original_url property
                    var imageUrl = response.data.image_original_url;
                    console.log(imageUrl);

                    localStorage.setItem(count, imageUrl);
                    count++;

                    // //delete eventually
                    // // Creating and storing an image tag
                    // var gif = $("<img>");

                    // // // Setting the gif src attribute to imageUrl
                    // gif.attr("src", imageUrl);


                    // // // Prepending the gif to the images div
                    // $("#fill-blank").prepend(gif);

                    // Function to make the finish button
                    if (count == localStorage.getItem("count")) {

                        console.log("the end");
                        $("#next-button").hide();
                        var submit = $("<button>");
                        submit.attr("class", "button is-success");
                        submit.attr("id", "submit");
                        submit.text("Submit");
                        $("#userInput").append(submit);
                    }
                    $("#submit").on("click", function () {
                        event.preventDefault();
                        console.log("submit");
                        generate();
                        console.log(madlibzValue);
                    })
                });

        });


        // madlibs AJAX


        var madlibzURL = "https://madlibz.herokuapp.com/api/random";

        // Perfoming an AJAX GET request to our queryURL
        $.ajax({
            url: madlibzURL,
            method: "GET"
        })
            .then(function (madlibzResponse) {
                console.log(madlibzResponse)
                madlibz = madlibzResponse

                // // Prepending the value and blanks to the html

                var blanksCount = 0;
                var valuesCount = 0;

                for (var i = 0; i < madlibzResponse.value.length + madlibzResponse.blanks.length; i++) {

                    if (i % 2 == 0) {
                        console.log(madlibzResponse.value[valuesCount]);
                        madlibzValue.push(madlibzResponse.value[valuesCount]);
                        valuesCount++
                    } else if (i % 2 == 1 && blanksCount < madlibzResponse.blanks.length) {
                        console.log(madlibzResponse.blanks[blanksCount]);
                        blanksCount++
                    }
                    localStorage.setItem("count", blanksCount);
                    localStorage.setItem("totalCount", blanksCount + valuesCount);
                }
                // $("#fill-blank").append(response.value);
                // $("#fill-blank").append(response.blanks);


                $("#blank").attr("placeholder", madlibzResponse.blanks[0]);



            });




        startGame()

    </script>
